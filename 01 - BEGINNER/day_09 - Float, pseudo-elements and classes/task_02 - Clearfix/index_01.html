<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .first::before {
      display: block;
      content: "";
      width: 30px;
      height: 30px;
      background-color: black;
    }

    .second:after {
      content: "nazwa";
      display: block;
    }

  </style>


</head>

<body>
  <div class="first">
    <div class="second">tekst</div>
  </div>

</body>

</html>
