<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll, flexbox i jQuery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        section {
            width: 80%;
            margin: 0 auto;
            min-height: 50vh;
        }

        .s1 {
            background-color: green;
            height: 120vh;
        }

        .s2 {
            background-color: yellow;
            height: 80vh;
        }

        .s3 {
            background-color: blue;
        }

        .s4 {
            background-color: chartreuse;
            height: 140vh;
        }

        nav {
            position: fixed;
            top: 30%;
            bottom: 30%;
            left: 0;
            width: 60px;
            /* background-color: gray; */
        }

        nav ul {
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        nav li {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #000;
            transition: .5s;
        }

        .dot1 {
            background-color: green;
        }

        .dot2 {
            background-color: yellow;
        }

        .dot3 {
            background-color: blue;
        }

        .dot4 {
            background-color: chartreuse;
        }

        .active {
            box-shadow: 0 0 0 3px white, 0 0 0 6px red;
        }
    </style>
</head>

<body>
    <section class="s1"> </section>
    <section class="s2"></section>
    <section class="s3"></section>
    <section class="s4"></section>
    <nav>
        <ul>
            <li class="dot1"></li>
            <li class="dot2"></li>
            <li class="dot3"></li>
            <li class="dot4"></li>
        </ul>
    </nav>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        function changeDot() {
            // console.log('dziala');

            // const heightS2 = $('.s2').offset().top;
            const heightS2 = $('.s2').offset().top;
            console.log(heightS2);
            const heightS3 = $('.s3').offset().top;
            // console.log(heightS3);
            const heightS4 = $('.s4').offset().top;
            // console.log(heightS4);

            const scrollValue = $(window).scrollTop();
            console.log(scrollValue);

            if (scrollValue < heightS2) {
                $('nav li').not('.dot1').removeClass('active');
                $('.dot1').addClass('active');
            } else if (scrollValue < heightS3) {
                $('nav li').not('.dot2').removeClass('active');
                $('.dot2').addClass('active');
            } else if (scrollValue < heightS4) {
                $('nav li').not('.dot3').removeClass('active');
                $('.dot3').addClass('active');
            } else {
                $('nav li').not('.dot4').removeClass('active');
                $('.dot4').addClass('active');
            }

        };


        $(window).on('scroll', changeDot);
    </script>
</body>

</html>
