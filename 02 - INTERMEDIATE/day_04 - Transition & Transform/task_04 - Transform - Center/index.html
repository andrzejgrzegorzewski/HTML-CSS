<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Center</title>

    <Style>
        header {
            position: relative;
            width: 80%;
            height: 300px;
            margin: 0 auto;
            padding: 10px 20px 50px 20px;
            border: 3px solid gray;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 30%;
            background-color: gray;
        }
    </Style>
</head>

<body>
    <header>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, ex veritatis veniam quae suscipit
            obcaecati praesentium laborum placeat natus? Explicabo vitae repudiandae doloribus est fugiat? Modi fugit
            corrupti sequi pariatur.</div>
    </header>
</body>

</html>
